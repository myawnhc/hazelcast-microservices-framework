spring:
  application:
    name: inventory-service

server:
  port: 8082

# Hazelcast configuration
hazelcast:
  cluster:
    name: ${HAZELCAST_CLUSTER_NAME:ecommerce-cluster}
    members: ${HAZELCAST_CLUSTER_MEMBERS:}
  event-journal:
    capacity: 10000

# Actuator and metrics configuration
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}

# Edition configuration (Community/Enterprise)
framework:
  edition:
    mode: ${HAZELCAST_EDITION_MODE:auto}
    license:
      env-var: HZ_LICENSEKEY
      missing-behavior: warn
  features:
    vector-store:
      enabled: ${FEATURE_VECTOR_STORE:auto}
      fallback-behavior: empty-results
    cp-subsystem:
      enabled: ${FEATURE_CP_SUBSYSTEM:auto}
      fallback-behavior: optimistic
  observability:
    log-edition-status: true
    log-feature-status: true
    expose-in-actuator: true
  vectorstore:
    dimension: 128
    collection-name: product-vectors
  resilience:
    enabled: true
    circuit-breaker:
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10s
      sliding-window-size: 10
      minimum-number-of-calls: 5
    retry:
      max-attempts: 3
      wait-duration: 500ms
      enable-exponential-backoff: true
      exponential-backoff-multiplier: 2.0
    instances:
      inventory-stock-reservation:
        circuit-breaker:
          failure-rate-threshold: 60
        retry:
          max-attempts: 3
      inventory-stock-release:
        circuit-breaker:
          failure-rate-threshold: 40
        retry:
          max-attempts: 5

# Logging configuration
logging:
  level:
    root: INFO
    com.theyawns: DEBUG
    com.hazelcast: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Saga timeout configuration
saga:
  timeout:
    enabled: true
    check-interval: 5000
    default-deadline: 30000
    auto-compensate: true
