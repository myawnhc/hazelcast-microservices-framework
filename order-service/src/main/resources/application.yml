spring:
  application:
    name: order-service

server:
  port: 8083

# Hazelcast configuration
hazelcast:
  embedded:
    cluster-name: ${HAZELCAST_EMBEDDED_CLUSTER_NAME:order-local}
    clustering:
      enabled: ${HAZELCAST_EMBEDDED_CLUSTERING_ENABLED:false}
      discovery-mode: ${HAZELCAST_EMBEDDED_DISCOVERY_MODE:dns}
      service-dns: ${HAZELCAST_EMBEDDED_SERVICE_DNS:}
      port: ${HAZELCAST_EMBEDDED_PORT:5801}
  cluster:
    name: ${HAZELCAST_CLUSTER_NAME:ecommerce-cluster}
    members: ${HAZELCAST_CLUSTER_MEMBERS:}
  event-journal:
    capacity: 10000

# Actuator and metrics configuration
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}

# Edition configuration (Community/Enterprise)
framework:
  edition:
    mode: ${HAZELCAST_EDITION_MODE:auto}
    license:
      env-var: HZ_LICENSEKEY
      missing-behavior: warn
  features:
    vector-store:
      enabled: ${FEATURE_VECTOR_STORE:auto}
      fallback-behavior: empty-results
    cp-subsystem:
      enabled: ${FEATURE_CP_SUBSYSTEM:auto}
      fallback-behavior: optimistic
  observability:
    log-edition-status: true
    log-feature-status: true
    expose-in-actuator: true
  saga:
    orchestrator:
      services:
        inventory:
          base-url: ${INVENTORY_SERVICE_URL:http://localhost:8082}
        payment:
          base-url: ${PAYMENT_SERVICE_URL:http://localhost:8084}
  resilience:
    enabled: true
    circuit-breaker:
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10s
      sliding-window-size: 10
      minimum-number-of-calls: 5
    retry:
      max-attempts: 3
      wait-duration: 500ms
      enable-exponential-backoff: true
      exponential-backoff-multiplier: 2.0
    instances:
      order-confirmation:
        circuit-breaker:
          failure-rate-threshold: 50
        retry:
          max-attempts: 3
      order-cancellation:
        circuit-breaker:
          failure-rate-threshold: 30
        retry:
          max-attempts: 5

# Logging configuration
logging:
  level:
    root: INFO
    com.theyawns: DEBUG
    com.hazelcast: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Saga timeout configuration
saga:
  timeout:
    enabled: true
    check-interval: 5000
    default-deadline: 30000
    auto-compensate: true
    max-batch-size: 100
    saga-types:
      OrderFulfillment: 60000
