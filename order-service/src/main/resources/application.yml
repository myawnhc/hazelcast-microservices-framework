spring:
  application:
    name: order-service

server:
  port: 8083

# Hazelcast configuration
hazelcast:
  cluster:
    name: ${HAZELCAST_CLUSTER_NAME:ecommerce-cluster}
    members: ${HAZELCAST_CLUSTER_MEMBERS:}
  event-journal:
    capacity: 10000

# Actuator and metrics configuration
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Logging configuration
logging:
  level:
    root: INFO
    com.theyawns: DEBUG
    com.hazelcast: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
