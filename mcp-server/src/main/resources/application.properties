spring.application.name=ecommerce-mcp-server
spring.main.web-application-type=none
spring.ai.mcp.server.name=ecommerce-mcp-server
spring.ai.mcp.server.version=1.0.0

# Service URLs (override for Docker or remote deployment)
mcp.services.account-url=http://localhost:8081
mcp.services.inventory-url=http://localhost:8082
mcp.services.order-url=http://localhost:8083
mcp.services.payment-url=http://localhost:8084

# Gateway routing (set to true to route all requests through the API Gateway)
# mcp.services.gateway-enabled=true
# mcp.services.gateway-url=http://localhost:8080

# Security (disabled by default for backward compatibility)
# Enable API key authentication:
# mcp.security.enabled=true
# mcp.security.api-key-env-var=MCP_API_KEY
# mcp.security.api-keys.your-viewer-key=VIEWER
# mcp.security.api-keys.your-operator-key=OPERATOR
# mcp.security.api-keys.your-admin-key=ADMIN
