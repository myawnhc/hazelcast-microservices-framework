# Docker profile: enables HTTP/SSE transport for network-accessible MCP server
spring.main.web-application-type=servlet
spring.ai.mcp.server.stdio=false
server.port=8085

# Service URLs (overridden by environment variables in Docker Compose)
mcp.services.account-url=http://account-service:8081
mcp.services.inventory-url=http://inventory-service:8082
mcp.services.order-url=http://order-service:8083
mcp.services.payment-url=http://payment-service:8084

# Gateway routing (set gateway-enabled=true to route all requests through the gateway)
mcp.services.gateway-enabled=false
mcp.services.gateway-url=http://api-gateway:8080

# Actuator for health checks
management.endpoints.web.exposure.include=health

