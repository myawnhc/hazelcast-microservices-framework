# Nginx load balancer for multi-replica order-service
#
# Round-robins HTTP requests across 3 order-service instances.
# Used by docker-compose.multi-replica.yml for A/B performance testing.

upstream order_backend {
    server order-service:8083;
    server order-service-2:8083;
    server order-service-3:8083;
}

server {
    listen 8083;

    location / {
        proxy_pass http://order_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
