# Docker Compose for Hazelcast Microservices Framework
#
# Usage:
#   1. Build the project: mvn clean package -DskipTests
#   2. Start all services: docker-compose up -d
#   3. View logs: docker-compose logs -f
#   4. Stop all services: docker-compose down
#
# Services:
#   - hazelcast-1, hazelcast-2, hazelcast-3: Hazelcast cluster (3 nodes)
#   - account-service: Customer management (port 8081)
#   - inventory-service: Product/stock management (port 8082)
#   - order-service: Order management (port 8083)
#   - payment-service: Payment processing (port 8084)
#   - mcp-server: AI assistant MCP integration (port 8085)
#   - api-gateway: API Gateway (port 8080)
#   - prometheus: Metrics collection (port 9090)
#   - grafana: Dashboards & visualization (port 3000)
#
# Memory: Total ~4.5GB (runs on 8GB laptop)

networks:
  ecommerce-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  # ============================================
  # Hazelcast Cluster (3 nodes)
  # ============================================

  hazelcast-1:
    image: hazelcast/hazelcast:5.6.0
    container_name: hazelcast-1
    hostname: hazelcast-1
    networks:
      ecommerce-network:
        ipv4_address: 172.28.0.10
    ports:
      - "5701:5701"
    environment:
      JAVA_OPTS: -Xms256m -Xmx512m
    volumes:
      - ./hazelcast/hazelcast-docker.yaml:/opt/hazelcast/config/hazelcast-docker.yaml:ro
    command: ["hz", "start", "-c", "/opt/hazelcast/config/hazelcast-docker.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5701/hazelcast/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  hazelcast-2:
    image: hazelcast/hazelcast:5.6.0
    container_name: hazelcast-2
    hostname: hazelcast-2
    networks:
      ecommerce-network:
        ipv4_address: 172.28.0.11
    ports:
      - "5702:5701"
    environment:
      JAVA_OPTS: -Xms256m -Xmx512m
    volumes:
      - ./hazelcast/hazelcast-docker.yaml:/opt/hazelcast/config/hazelcast-docker.yaml:ro
    command: ["hz", "start", "-c", "/opt/hazelcast/config/hazelcast-docker.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5701/hazelcast/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      hazelcast-1:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  hazelcast-3:
    image: hazelcast/hazelcast:5.6.0
    container_name: hazelcast-3
    hostname: hazelcast-3
    networks:
      ecommerce-network:
        ipv4_address: 172.28.0.12
    ports:
      - "5703:5701"
    environment:
      JAVA_OPTS: -Xms256m -Xmx512m
    volumes:
      - ./hazelcast/hazelcast-docker.yaml:/opt/hazelcast/config/hazelcast-docker.yaml:ro
    command: ["hz", "start", "-c", "/opt/hazelcast/config/hazelcast-docker.yaml"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5701/hazelcast/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      hazelcast-2:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # PostgreSQL (persistence layer)
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    hostname: postgres
    networks:
      - ecommerce-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # Microservices
  # ============================================

  account-service:
    build:
      context: ../account-service
      dockerfile: Dockerfile
    container_name: account-service
    hostname: account-service
    networks:
      - ecommerce-network
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - HAZELCAST_CLUSTER_NAME=ecommerce-cluster
      - HAZELCAST_CLUSTER_MEMBERS=hazelcast-1:5701,hazelcast-2:5701,hazelcast-3:5701
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=account-service
      - HZ_LICENSEKEY=${HZ_LICENSEKEY:-}
      # Persistence (PostgreSQL write-behind)
      - FRAMEWORK_PERSISTENCE_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ecommerce
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Security (uncomment to enable — see docs/guides/security-guide.md)
      # - FRAMEWORK_SECURITY_ENABLED=true
      # - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://auth.example.com/realms/ecommerce
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_ENABLED=true
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_NAME=account-service
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_SHARED_SECRET=change-me-in-production
    depends_on:
      hazelcast-1:
        condition: service_healthy
      hazelcast-2:
        condition: service_healthy
      hazelcast-3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  inventory-service:
    build:
      context: ../inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    hostname: inventory-service
    networks:
      - ecommerce-network
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - HAZELCAST_CLUSTER_NAME=ecommerce-cluster
      - HAZELCAST_CLUSTER_MEMBERS=hazelcast-1:5701,hazelcast-2:5701,hazelcast-3:5701
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=inventory-service
      - HZ_LICENSEKEY=${HZ_LICENSEKEY:-}
      # Persistence (PostgreSQL write-behind)
      - FRAMEWORK_PERSISTENCE_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ecommerce
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Security (uncomment to enable — see docs/guides/security-guide.md)
      # - FRAMEWORK_SECURITY_ENABLED=true
      # - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://auth.example.com/realms/ecommerce
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_ENABLED=true
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_NAME=inventory-service
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_SHARED_SECRET=change-me-in-production
    depends_on:
      hazelcast-1:
        condition: service_healthy
      hazelcast-2:
        condition: service_healthy
      hazelcast-3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  order-service:
    build:
      context: ../order-service
      dockerfile: Dockerfile
    container_name: order-service
    hostname: order-service
    networks:
      - ecommerce-network
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - HAZELCAST_CLUSTER_NAME=ecommerce-cluster
      - HAZELCAST_CLUSTER_MEMBERS=hazelcast-1:5701,hazelcast-2:5701,hazelcast-3:5701
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=order-service
      - HZ_LICENSEKEY=${HZ_LICENSEKEY:-}
      # Persistence (PostgreSQL write-behind)
      - FRAMEWORK_PERSISTENCE_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ecommerce
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Security (uncomment to enable — see docs/guides/security-guide.md)
      # - FRAMEWORK_SECURITY_ENABLED=true
      # - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://auth.example.com/realms/ecommerce
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_ENABLED=true
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_NAME=order-service
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_SHARED_SECRET=change-me-in-production
    depends_on:
      hazelcast-1:
        condition: service_healthy
      hazelcast-2:
        condition: service_healthy
      hazelcast-3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  payment-service:
    build:
      context: ../payment-service
      dockerfile: Dockerfile
    container_name: payment-service
    hostname: payment-service
    networks:
      - ecommerce-network
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - HAZELCAST_CLUSTER_NAME=ecommerce-cluster
      - HAZELCAST_CLUSTER_MEMBERS=hazelcast-1:5701,hazelcast-2:5701,hazelcast-3:5701
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=payment-service
      - HZ_LICENSEKEY=${HZ_LICENSEKEY:-}
      # Persistence (PostgreSQL write-behind)
      - FRAMEWORK_PERSISTENCE_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/ecommerce
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      # Security (uncomment to enable — see docs/guides/security-guide.md)
      # - FRAMEWORK_SECURITY_ENABLED=true
      # - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://auth.example.com/realms/ecommerce
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_ENABLED=true
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_NAME=payment-service
      # - FRAMEWORK_SECURITY_SERVICE_IDENTITY_SHARED_SECRET=change-me-in-production
    depends_on:
      hazelcast-1:
        condition: service_healthy
      hazelcast-2:
        condition: service_healthy
      hazelcast-3:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # MCP Server (AI Assistant Integration)
  # ============================================

  mcp-server:
    build:
      context: ../mcp-server
      dockerfile: Dockerfile
    container_name: mcp-server
    hostname: mcp-server
    networks:
      - ecommerce-network
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - MCP_SERVICES_ACCOUNT_URL=http://account-service:8081
      - MCP_SERVICES_INVENTORY_URL=http://inventory-service:8082
      - MCP_SERVICES_ORDER_URL=http://order-service:8083
      - MCP_SERVICES_PAYMENT_URL=http://payment-service:8084
      # MCP Security (uncomment to enable — see docs/guides/security-guide.md)
      # - MCP_SECURITY_ENABLED=true
      # - MCP_SECURITY_API_KEYS_demo-viewer-key=VIEWER
      # - MCP_SECURITY_API_KEYS_demo-operator-key=OPERATOR
    depends_on:
      account-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # API Gateway
  # ============================================

  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    hostname: api-gateway
    networks:
      - ecommerce-network
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xms128m -Xmx256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
      - ACCOUNT_SERVICE_URL=http://account-service:8081
      - INVENTORY_SERVICE_URL=http://inventory-service:8082
      - ORDER_SERVICE_URL=http://order-service:8083
      - PAYMENT_SERVICE_URL=http://payment-service:8084
      # Security (uncomment to enable — see docs/guides/security-guide.md)
      # - FRAMEWORK_SECURITY_ENABLED=true
      # - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://auth.example.com/realms/ecommerce
    depends_on:
      account-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # Monitoring
  # ============================================

  management-center:
    image: hazelcast/management-center:5.6.0
    container_name: management-center
    hostname: management-center
    networks:
      - ecommerce-network
    ports:
      - "8888:8080"
    environment:
      - MC_DEFAULT_CLUSTER=ecommerce-cluster
      - MC_DEFAULT_CLUSTER_MEMBERS=hazelcast-1:5701,hazelcast-2:5701,hazelcast-3:5701
      - MC_INIT_CMD=rm -f /data/mc.lock && /opt/hazelcast/management-center/bin/hz-mc conf cluster add -cn=account-local -ma=account-service:5701 -H /data -l && /opt/hazelcast/management-center/bin/hz-mc conf cluster add -cn=inventory-local -ma=inventory-service:5701 -H /data -l && /opt/hazelcast/management-center/bin/hz-mc conf cluster add -cn=order-local -ma=order-service:5701 -H /data -l && /opt/hazelcast/management-center/bin/hz-mc conf cluster add -cn=payment-local -ma=payment-service:5701 -H /data -l
    depends_on:
      hazelcast-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    hostname: prometheus
    networks:
      - ecommerce-network
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  grafana:
    image: grafana/grafana:10.3.1
    container_name: grafana
    hostname: grafana
    networks:
      - ecommerce-network
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/system-overview.json
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    hostname: jaeger
    networks:
      - ecommerce-network
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:16687"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
