prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.3.1"
  adminPassword: "admin"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

jaeger:
  enabled: true
  image:
    repository: jaegertracing/all-in-one
    tag: "1.53"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"
