# ----------------------------------------------
# Prometheus — metrics collection and storage
# ----------------------------------------------
prometheus:
  enabled: true
  image:
    repository: prom/prometheus
    tag: "v2.48.0"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9090
  # How long to retain scraped metrics
  retention: "24h"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# ----------------------------------------------
# Grafana — dashboards and visualization
# ----------------------------------------------
grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.3.1"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  # Default admin credentials (change in production!)
  adminPassword: "admin"
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# ----------------------------------------------
# Jaeger — distributed tracing
# ----------------------------------------------
jaeger:
  enabled: true
  image:
    repository: jaegertracing/all-in-one
    tag: "1.53"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    queryPort: 16686
    otlpGrpcPort: 4317
    otlpHttpPort: 4318
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# Shared service account for monitoring components
serviceAccount:
  create: true
  name: ""
  annotations: {}
