{{- if .Values.grafana.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monitoring.fullname" . }}-grafana
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "monitoring.grafana.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "monitoring.grafana.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/datasources: {{ include (print $.Template.BasePath "/grafana-configmap-datasources.yaml") . | sha256sum }}
        checksum/dashboard-provider: {{ include (print $.Template.BasePath "/grafana-configmap-dashboard-provider.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "monitoring.serviceAccountName" . }}
      containers:
        - name: grafana
          image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: {{ .Values.grafana.adminPassword | quote }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          volumeMounts:
            # Datasource provisioning — tells Grafana where Prometheus lives
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
              readOnly: true
            # Dashboard provider — tells Grafana where to load dashboard JSON files
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
              readOnly: true
            # Dashboard JSON files — the actual dashboard definitions
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
      volumes:
        - name: datasources
          configMap:
            name: {{ include "monitoring.fullname" . }}-grafana-datasources
        - name: dashboard-provider
          configMap:
            name: {{ include "monitoring.fullname" . }}-grafana-dashboard-provider
        - name: dashboards
          configMap:
            name: {{ include "monitoring.fullname" . }}-grafana-dashboards
{{- end }}
