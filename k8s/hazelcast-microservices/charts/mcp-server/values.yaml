replicaCount: 1

image:
  repository: hazelcast-microservices/mcp-server
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8085

resources:
  requests:
    memory: "128Mi"
    cpu: "250m"
  limits:
    memory: "256Mi"
    cpu: "500m"

serviceAccount:
  create: true
  name: ""
  annotations: {}
