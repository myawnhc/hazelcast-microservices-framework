replicaCount: 1

image:
  repository: hazelcast-microservices/inventory-service
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8082

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

serviceAccount:
  create: true
  name: ""
  annotations: {}
