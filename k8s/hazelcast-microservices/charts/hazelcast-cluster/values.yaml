# Number of Hazelcast cluster members
replicaCount: 3

image:
  repository: hazelcast/hazelcast
  tag: "5.6.0"
  pullPolicy: IfNotPresent

# Hazelcast cluster name — must match what microservices connect to
clusterName: "ecommerce-cluster"

# Image pull secrets (for private registries like ECR)
imagePullSecrets: []

# JVM settings
jvm:
  xms: "256m"
  xmx: "512m"
  gcOpts: ""

# Kubernetes resource requests and limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "1000m"

# Service configuration
service:
  # Port for client connections
  port: 5701

# Health probe configuration (matches Docker Compose healthcheck)
probes:
  startup:
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 6
    timeoutSeconds: 10
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 10

# Pod Disruption Budget — preserves quorum during node drains
# Enabled by default: losing 2+ Hazelcast members simultaneously risks data loss
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Optional PersistentVolumeClaim for Hazelcast hot restart (Enterprise only)
persistence:
  enabled: false
  size: 2Gi
  storageClass: ""

# ServiceAccount for Hazelcast pods
serviceAccount:
  create: true
  name: ""
  annotations: {}

# Topology spread for multi-AZ scheduling
topologySpreadConstraints: []

# Graceful shutdown timeout (seconds) — allows Hazelcast to migrate partitions
terminationGracePeriodSeconds: 600

# RBAC for Kubernetes API discovery (required for EKS/GKE)
rbac:
  create: false

# Hazelcast partition group (ZONE_AWARE for multi-AZ clusters)
partitionGroup:
  enabled: false
  type: "ZONE_AWARE"

# Back-pressure for high-throughput scenarios
backPressure:
  enabled: false

# Pod-level settings
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
