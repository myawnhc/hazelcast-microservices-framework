apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hazelcast-cluster.fullname" . }}
  labels:
    {{- include "hazelcast-cluster.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "hazelcast-cluster.fullname" . }}-headless
  replicas: {{ .Values.replicaCount }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "hazelcast-cluster.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "hazelcast-cluster.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "hazelcast-cluster.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 600
      containers:
        - name: hazelcast
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: hazelcast
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: JAVA_OPTS
              value: "-Xms{{ .Values.jvm.xms }} -Xmx{{ .Values.jvm.xmx }}"
            - name: HZ_LICENSEKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "hazelcast-cluster.fullname" . }}-license
                  key: license-key
                  optional: true
          command: ["hz", "start", "-c", "/opt/hazelcast/config/hazelcast.yaml"]
          volumeMounts:
            - name: hazelcast-config
              mountPath: /opt/hazelcast/config
              readOnly: true
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /opt/hazelcast/data
            {{- end }}
          startupProbe:
            httpGet:
              path: /hazelcast/health/ready
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.startup.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.startup.periodSeconds }}
            failureThreshold: {{ .Values.probes.startup.failureThreshold }}
            timeoutSeconds: {{ .Values.probes.startup.timeoutSeconds }}
          livenessProbe:
            httpGet:
              path: /hazelcast/health/node-state
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: /hazelcast/health/ready
              port: {{ .Values.service.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: hazelcast-config
          configMap:
            name: {{ include "hazelcast-cluster.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
