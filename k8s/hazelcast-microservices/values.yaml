# Global values shared across all subcharts
global:
  # Container image registry prefix (e.g., "myregistry.azurecr.io/" or "")
  imageRegistry: ""
  # Kubernetes storage class for PersistentVolumeClaims
  storageClass: ""
  # Hazelcast cluster name â€” must match across all services
  clusterName: "ecommerce-cluster"

# ----------------------------------------------
# Hazelcast Cluster (StatefulSet)
# ----------------------------------------------
hazelcast-cluster:
  enabled: true
  replicaCount: 3
  image:
    repository: hazelcast/hazelcast
    tag: "5.6.0"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "1000m"

# ----------------------------------------------
# Account Service
# ----------------------------------------------
account-service:
  enabled: true
  replicaCount: 1
  image:
    repository: hazelcast-microservices/account-service
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    port: 8081
  # autoscaling:
  #   enabled: true
  #   minReplicas: 2
  #   maxReplicas: 5
  # podDisruptionBudget:
  #   enabled: true
  resources:
    requests:
      memory: "384Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# ----------------------------------------------
