# ----------------------------------------------
# API Gateway
# ----------------------------------------------
api-gateway:
  enabled: true
  replicaCount: 1
  image:
    repository: hazelcast-microservices/api-gateway
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    port: 8080
  ingress:
    enabled: true
    className: ""
    annotations: {}
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
    tls: []
  # autoscaling:
  #   enabled: true
  #   minReplicas: 2
  #   maxReplicas: 5
  # podDisruptionBudget:
  #   enabled: true
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# ----------------------------------------------
# MCP Server
# ----------------------------------------------
mcp-server:
  enabled: false
  replicaCount: 1
  image:
    repository: hazelcast-microservices/mcp-server
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    port: 8085
  resources:
    requests:
      memory: "128Mi"
      cpu: "250m"
    limits:
      memory: "256Mi"
      cpu: "500m"

# ----------------------------------------------
# Monitoring (Prometheus + Grafana + Jaeger)
# ----------------------------------------------
monitoring:
  enabled: false
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: "admin"
  jaeger:
    enabled: true
