spring:
  application:
    name: payment-service

server:
  port: 8084

# Hazelcast configuration
hazelcast:
  cluster:
    name: ${HAZELCAST_CLUSTER_NAME:ecommerce-cluster}
    members: ${HAZELCAST_CLUSTER_MEMBERS:}
  event-journal:
    capacity: 10000

# Actuator and metrics configuration
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}

# Logging configuration
logging:
  level:
    root: INFO
    com.theyawns: DEBUG
    com.hazelcast: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Saga timeout configuration
saga:
  timeout:
    enabled: true
    check-interval: 5000
    default-deadline: 30000
    auto-compensate: true
