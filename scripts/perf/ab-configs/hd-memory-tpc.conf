# A/B Test Configuration Profile: HD Memory + TPC (Enterprise)
# Enables both HD Memory and Thread-Per-Core networking.
# Requires HZ_LICENSEKEY to be set in the environment.

NAME=hd-memory-tpc
DESCRIPTION=Enterprise HD Memory + TPC combined
COMPOSE_FILES=docker-compose.yml,docker-compose-hd-memory.yml,docker-compose-tpc.yml
ENV_OVERRIDES=
SPRING_PROFILES=
K6_SCENARIO=constant
K6_TPS=50
K6_DURATION=3m
PRE_HOOK=
POST_HOOK=
MEMORY_LIMIT=
NOTES=Both HD Memory (NATIVE format) and TPC (2 event loops) enabled
