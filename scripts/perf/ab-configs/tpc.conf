# A/B Test Configuration Profile: TPC (Enterprise)
# Enables Thread-Per-Core networking on all Hazelcast nodes.
# Requires HZ_LICENSEKEY to be set in the environment.

NAME=tpc
DESCRIPTION=Enterprise TPC (Thread-Per-Core) networking
COMPOSE_FILES=docker-compose.yml,docker-compose-tpc.yml
ENV_OVERRIDES=
SPRING_PROFILES=
K6_SCENARIO=constant
K6_TPS=50
K6_DURATION=3m
PRE_HOOK=
POST_HOOK=
MEMORY_LIMIT=
NOTES=TPC enabled with 2 event loops per Hazelcast node
