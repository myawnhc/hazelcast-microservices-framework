# A/B Test Configuration Profile: HD Memory (Enterprise)
# Enables Hazelcast HD Memory (native off-heap storage) on all Hazelcast nodes.
# Requires HZ_LICENSEKEY to be set in the environment.

NAME=hd-memory
DESCRIPTION=Enterprise HD Memory with native off-heap storage
COMPOSE_FILES=docker-compose.yml,docker-compose-hd-memory.yml
ENV_OVERRIDES=
SPRING_PROFILES=
K6_SCENARIO=constant
K6_TPS=50
K6_DURATION=3m
PRE_HOOK=
POST_HOOK=
MEMORY_LIMIT=
NOTES=HD Memory enabled on all Hazelcast nodes, in-memory-format NATIVE, 256MB native allocation
