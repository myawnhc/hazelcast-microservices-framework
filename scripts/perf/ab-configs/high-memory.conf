# A/B Test Configuration Profile: High Memory
# Doubles memory limits for all services (no Enterprise license needed).
# Useful for testing whether OOM pressure affects latency.

NAME=high-memory
DESCRIPTION=Doubled memory limits (1024M) for all services
COMPOSE_FILES=docker-compose.yml
ENV_OVERRIDES=
SPRING_PROFILES=
K6_SCENARIO=constant
K6_TPS=50
K6_DURATION=3m
PRE_HOOK=
POST_HOOK=
MEMORY_LIMIT=1024M
NOTES=All Hazelcast nodes and microservices get 1024M memory limit (vs 512M baseline)
